{% extends 'blog/base.html' %}

{% block content %}
    <h2>Delete Post</h2>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <p>『 {{ post.title }} 』<br>
           {{ post.text|linebreaksbr }}<br><br>
           を削除しますか？ </p>
        <button type="submit" class="save btn btn-default">Delete</button>
    </form>
{% endblock %}
